{% extends 'base.html' %} {% include 'nav.html' %} {% block title %}
<title>{% if product %}Edit Product{% else %}Add Product{% endif %}</title>
{% endblock %} {% block body %}
<div class="container">
  <form action="" method="POST">
    <table class="table">
      <tr>
        <td>Product Name</td>
        <td>
          <input
            type="text"
            name="name"
            required
            value="{% if product %}{{product.product_name}}{% endif %}"
            class="form-control"
          />
        </td>
      </tr>
      <div class="button-container">
        <td>
          <button
            type="button"
            onclick="goBackOrRedirect()"
            class="btn btn-not"
          >
            Cancel
          </button>
        </td>
        <td>
          <button type="submit" name="submit" value="submit" class="btn">
            {% if product %}Update{% else %}Submit{% endif %}
          </button>
        </td>
      </div>
    </table>
  </form>
</div>
{% endblock %}
