{% extends 'base.html' %} {% include 'nav.html' %} {% block title %}<title>
  Products
</title>
{% endblock %} {% block body %}

<div class="table-grid">
  <div class="table-row-pl table-title">
    <div>Product Name</div>
    <div>Actions</div>
  </div>
</div>
<div class="table-grid">
  {% for product in products %}
  <div class="table-row-pl">
    <div>{{product.product_name}}</div>
    <div>
      <span style="font-size: 24px; color: green; padding-right: 4px">
        <a href="/product/edit/{{product.product_id}}">
          <i class="fas fa-edit"></i
        ></a>
      </span>
      |
      <span style="font-size: 24px; color: red; padding-left: 4px">
        <a href="/product/delete/{{product.product_id}}">
          <i class="fas fa-trash-alt"></i></a
      ></span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
