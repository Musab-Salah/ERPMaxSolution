{% extends 'base.html' %} {% include 'nav.html' %} {% block body %} {% block
title %}
<title>Location</title>
{% endblock %}
<div class="table-grid">
  <div class="table-row-pl table-title">
    <div>Location Name</div>
    <div>Actions</div>
  </div>
</div>

<div class="table-grid">
  {% for location in locations %}
  <div class="table-row-pl">
    <div>{{location.location_name}}</div>
    <div>
      <span style="font-size: 24px; color: green; padding-right: 4px">
        <a href="/location/edit/{{location.location_id}}">
          <i class="fas fa-edit"></i
        ></a>
      </span>
      |
      <span style="font-size: 24px; color: red; padding-left: 4px">
        <a href="/location/delete/{{location.location_id}}">
          <i class="fas fa-trash-alt"></i></a
      ></span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
