{% extends 'base.html' %} {% include 'nav.html' %} {% block title %}
<title>Edit Location</title>
{% endblock %} {% block body %}
<div class="container">
  <form action="" method="POST">
    <table class="table">
      <tr>
        <td>Location Name</td>
        <td>
          <input
            type="text"
            name="name"
            value="{{location.location_name}}"
            class="form-control"
          />
        </td>
      </tr>
      <div class="button-container">
        <td>
          <button
            type="button"
            onclick="goBackOrRedirect() "
            class="btn btn-not"
          >
            Cancel
          </button>
        </td>
        <td>
          <button type="submit" name="submit" value="submit" class="btn">
            Update
          </button>
        </td>
      </div>
    </table>
  </form>
</div>
{% endblock %}
